<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Cards</title>
</head>
<body>
<h1>Aloha, Cards team! Do you want add new discount to database?</h1>
<div>
    <h3>Send</h3>
    <form action="#" th:action="@{/add_discount}" th:object="${add}" method="post">
        <input th:field="*{key}" name="key" placeholder="Your key" type="text"/>
        <input th:field="*{uin}" name="uin" placeholder="Your uin" type="text"/>
        <input th:field="*{isHidden}" name="isHidden" placeholder="Your isHidden" type="text"/>
        <input th:field="*{userId}" name="userId" placeholder="Your userId" type="text"/>
        <input type="submit" value="Add" />
    </form>
</div>
</body>
</html>
